<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:composition template="/templates/interno.xhtml">
		<ui:define name="titulo">
				Principal restrito
			</ui:define>
		<ui:define name="corpo">
	Usuário logado #{request.remoteUser}
	<br />
	<h:form>
		<h:panelGroup rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}">
			<h:commandButton value="Administração Usuarios"
				action="/admin/principal" />
		</h:panelGroup>

		<a
			onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
			title="Sair"> <h:graphicImage library="imagens"
				name="logout16.png" />
		</a>

	</h:form>
		</ui:define>
</ui:composition>

</html>
