<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/global.xhtml">
	<ui:define name="menu">
		<ui:include src="/templates/menu_restrito.xhtml"></ui:include>
	</ui:define>

	<ui:define name="corpo">
		<div class="card box">
			<div class="div-perfil">
				<div class="content-perfil">
					<p class="title">
						Minha Conta<br />
					</p>

					<p>Nome</p>
					<input type="text" readonly="readonly"
						placeholder="#{contextoBean.logado.nome}" />

					<p>Email</p>
					<input type="text" readonly="readonly"
						placeholder="#{contextoBean.logado.email}" /> <br />

					<div class="botoes-perfil">

					 	<a class="fav" href="/medprice/restrito/favorito.jsf">Favoritos</a>
						<a class="sair"
							onclick="document.location='#{request.contextPath}/j_spring_security_logout'">Sair</a>
					</div>
					<h:form>
						<div class="botao-adm">

							<h:commandButton class="adm"
								rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}"
								value="Administração Usuarios" action="/admin/principal" />

						</div>
					</h:form>
				</div>
				<div class="img-perfil">
					<h:graphicImage library="imagens" name="account.png" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
