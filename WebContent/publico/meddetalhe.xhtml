<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/global.xhtml">

	<ui:define name="corpo">
		<div class="card box">
			<h3>#{medicamentoBean.med.produto}</h3>
			<br />
			<h5>Comentarios (#{medicamentoBean.med.comentarios.size()})</h5><br/>
			<p:dataTable var="comentario"
				value="#{medicamentoBean.med.comentarios}" rules="rows">
				<p:column>#{comentario.usuarioBean.nome}</p:column>
				<p:column>#{comentario.conteudo}</p:column>
			</p:dataTable>

		</div>
	</ui:define>
</ui:composition>
</html>
