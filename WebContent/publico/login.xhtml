<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/global.xhtml">
	<ui:define name="menu">
		<ui:include src="/templates/menu_publico.xhtml"></ui:include>
	</ui:define>

	<ui:define name="corpo">
		<div class="card box">
			<div class="content-login">
				<div class="div-login">
					<h:panelGroup rendered="#{!empty param.login_error}">
						<span style="font-color: red"> Erro ao efetuar o login.</span>
						<br />
						<br />
					Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
				</h:panelGroup>

					<p class="title-login">Entrar</p>
					<form class="form-login" id="login" method="post"
						action="#{request.contextPath}/j_spring_security_check">


						<p>Email</p>
						<input class="input-login" type='text' name='j_username' />

						<p>Senha</p>
						<input class="input-login" type='password' name='j_password' /><br />

						<input class="check-login" type="checkbox"
							name="_spring_security_remember_me" /> <label
							for="_spring_security_remember_me">Entrar automaticamente</label><br />
						<div class="botoes-login">
							<input type="submit" value="Entrar" /> 
								<a href="/medprice/index.jsf">Cancelar</a><br />
						</div>
						<div class="botoes-extras-login">
								<a href="/medprice/publico/cadastro.jsf">Criar conta</a>
								<a href="/medprice/publico/recupera.jsf">Esqueci a senha</a>
						</div>
						
						<script>
							document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
						</script>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
