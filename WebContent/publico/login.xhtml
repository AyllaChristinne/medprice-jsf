<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/global.xhtml">
	<ui:define name="menu">
		<ui:include src="/templates/menu_publico.xhtml"></ui:include>
	</ui:define>

	<ui:define name="corpo">
		<div class="card box">
			<div class="content-login">
				<div class="div-login">
					<form class="form-login" id="login" method="post"
						action="#{request.contextPath}/j_spring_security_check">
						<h1 class="title-login">Login</h1>
						<div class="campos">
							<label for="email">Email</label> <input class="campo" type='text'
								name='j_username' id="email" /> <label for="senha">Senha</label>
							<input class="campo" type='password' name='j_password' id="senha" />
						</div>
						<div class="check">
							<label for="_spring_security_remember_me">Entrar
								automaticamente</label> <input class="check-login" type="checkbox"
								name="_spring_security_remember_me" />
						</div>
						<h:panelGroup rendered="#{!empty param.login_error}">
							<span style="color: red"> Erro ao efetuar o login. Email ou senha incorretos.</span> 
				</h:panelGroup>

						<div class="botoes-login">
							<input type="submit" value="Entrar" /> <a
								href="/medprice/index.jsf">Cancelar</a>
						</div>
						<div class="botoes-extras-login">
							<a href="/medprice/publico/cadastro.jsf">Criar conta</a>  
							<p:commandLink value="Esqueci a senha" styleClass="btn-login-rec"
								onclick="PF('recupera').show();"  id="btn-recupera" >
							</p:commandLink>
						</div>

						<script>
							document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
						</script>
					</form>
				</div>
				<div class="img-login">
					<h:graphicImage library="imagens" name="login.png" />
				</div>
			</div>
		</div>
		<ui:include src="/templates/modal_recupera_senha.xhtml"></ui:include>
	</ui:define>
</ui:composition>
</html>
