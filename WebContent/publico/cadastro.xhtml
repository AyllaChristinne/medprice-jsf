<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/global.xhtml">

	<ui:define name="menu">
		<ui:include src="/templates/menu_publico.xhtml"></ui:include>
	</ui:define>
	<ui:define name="corpo">
		<div class="div-cad">
			<div class="card box">
				<div class="img-cad">
					<h:graphicImage library="imagens" name="login.png" /><br/>
					<p>* Esse site é protegido por XXXXXXXXXXXXXXXXXXXX<br/>XXXXXXXXXXXXXXXXXXXXX.</p>
				</div>
				<div class="form-cad">
					<h:form id="cadastro">
						<p class="title-cad">Criar uma conta</p>
						<br />


						<h:inputHidden value="#{usuarioBean.usuario.idUsuario}" />
						<h:inputHidden value="#{usuarioBean.destinoSalvar}" />
						<h:inputHidden value="#{usuarioBean.usuario.ativo}" />

						<label for="nome">Nome</label>
						<br />
						<h:inputText id="nome" label="Nome"
							value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
							required="true" requiredMessage="Você não tem nome?">
							<f:validateLength minimum="10" maximum="30" />
						</h:inputText>
						<br />

						<label for="nome">Email</label>
						<br />
						<h:panelGroup>
							<h:inputText id="email" label="e-Mail"
								value="#{usuarioBean.usuario.email}" size="50" maxlength="50"
								required="true" validatorMessage="e-mail inválido">
								<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
							</h:inputText>
							<h:message for="email" />
						</h:panelGroup>
						<br />

						<label for="nome">Senha</label>
						<br />
						<h:inputSecret id="senha" label="Senha"
							value="#{usuarioBean.usuario.senha}" size="10" maxlength="10"
							required="true" redisplay="true" />
						<br />

						<label for="nome">Confirmar senha</label>
						<br />
						<h:inputSecret id="confirmarsenha" label="Confirmar Senha"
							value="#{usuarioBean.confirmarSenha}" size="10" maxlength="10"
							required="true" redisplay="true" />
						<br /> <br />
						<div class="botoes-cad">
							<h:commandButton className="button" action="#{usuarioBean.salvar}" value="Salvar" />
							<a href="/medprice/index.jsf">Cancelar</a>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
