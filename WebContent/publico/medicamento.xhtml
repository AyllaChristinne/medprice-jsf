<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="cardmed.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<ui:composition template="/templates/global.xhtml">
	<ui:define name="corpo">
		<div class="card box">
			<h:form id="form-meds">
				<p:dataGrid var="meds" value="#{medicamentoBean.lista}" columns="3"
					layout="grid" rows="12" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16">
					<div class="box-med card">
						<div class="header-med">
							<h3>#{meds.produto}</h3>
							<h5>#{meds.tipo}</h5>
						</div>
						<div class="body-med">
							<p>#{meds.apresentacao}</p>
						</div>
						<div class="footer-med">
							<strong>R$ #{meds.pmc0}</strong>
							<h:graphicImage styleClass="tarja" library="imagens"
								name="#{meds.tarja}.png" />
						</div>
						<p>*Os pre√ßos podem variar de acordo com o estado. Verifique o
							estado escolhido.</p>
					</div>
				</p:dataGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
