<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:dialog widgetVar="recupera" modal="true" resizable="false"
	draggable="true" closable="true"
	style=" min-width:600px; max-height:600px; max-width:650px ; overflow-y: auto"
	id="modal_recupera" position="380,100">

	<h:form id="recupera">
		<div class="card box">
			<div class="rec-det">
				<h2>Recuperar senha</h2>
				<h:form id="formrec" rendered="#{not emailBean.emailSend}">
					<p:messages for="EmailNaoEncontrado" showDetail="true"
						autoUpdate="true" closable="true" />
					<p:messages for="EmailEnviado" showDetail="true" autoUpdate="true"
						closable="true" />
					<p>Digite seu email para receber o link de recuperaÃ§Ã£o de
						senha.</p>
					<h:inputText id="email-rec" type="email" value="#{emailBean.email}">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					</h:inputText>
					<br />
					<p:commandButton id="btn-enviar-email" value="Enviar email"
						action="#{emailBean.recuperarSenha}">
						<f:setPropertyActionListener target="#{emailBean.email}"
							value="#{emailBean.email}" />
					</p:commandButton>
				</h:form>
			</div>
		</div>
	</h:form>
</p:dialog>
</html>
